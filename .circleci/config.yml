version: 2
jobs:
  build: &build
    docker:
      - image: node:12
    steps:
      - checkout
      - restore_cache: &restore_cache
          keys:
            - v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "package-lock.json"}}
            - v1-npm-{{checksum ".circleci/config.yml"}}
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Building and publishing to npm
          command: npm run build:ng-dockerize
      - run:
          name: release
          command: npm run semantic-release
  cache:
    <<: *build
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v1-npm-{{checksum ".circleci/config.yml"}}-{{checksum "package-lock.json"}}
          paths:
            - ~/node_modules
            - ~/.npm
            - /usr/local/lib/node_modules

workflows:
  version: 2
  "@lime.it/ng-dockerize":
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - next
      - cache:
          requires:
            - build
          filters:
            branches:
              only:
                - master

